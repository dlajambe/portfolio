<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Move this tag to each individual html file -->
    <meta name="description" content="David LaJambe - A data-driven software developer and machine learning engineer">
    <meta http-equiv="content-language" content="en-us">
    <link rel="canonical" href="https://www.davidlajambe.com/">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    {% assets "main_css" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <a href="/">
          <img src="{{url_for('static', filename='images/logo.jpg')}}" alt="David LaJambe logo"/>
        </a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">ABOUT</a>
        </li>
        <!-- Add back when there are more than 3 projects <li class="nav-item">
          <a class="nav-link" href="/projects">PROJECTS</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="/publications">PUBLICATIONS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">CONTACT</a>
        </li>
        <li class="nav-item">
          <div class="nav-social">
            <a href="https://github.com/dlajambe", target="_blank">
              <img src="{{url_for('static', filename='images/github.png')}}" alt="GitHub logo"/>
            </a>
          </div>
          <div class="nav-social">
            <a href="https://www.linkedin.com/in/david-lajambe/", target="_blank">
              <img src="{{url_for('static', filename='images/linkedin.png')}}" alt="LinkedIn logo"/>
            </a>
          </div>
        </li>
      </ul>
      <div class="hamburger">
        &#9776
      </div>
    </nav>
    <div class="navbar-separator"></div>
    {% block content %}{% endblock %}
    {% block footer %}
    <section class="page-footer">
      <div class="page-footer-content container">
        <h1>
          Made by David LaJambe
        </h1>
        <h2>
          Software Developer & Machine Learning Engineer
        </h2>
        <hr>
        <h2>
          &copy 2024 David LaJambe
        </h2>
    </section>
    {% endblock %}
    <script type='text/javascript' src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
  </body>
</html>
